<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All‑in‑One Video Downloader</title>
<style>
  body {
    margin:0; font-family: system-ui, sans-serif;
    background:#0d1117; color:#e6edf3;
  }
  header, footer {
    background:#161b22; padding:1rem 2rem;
    border-bottom:1px solid #30363d;
  }
  h1 { margin:0; color:#58a6ff; font-size:1.5rem; }
  .grid {
    display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:1rem; padding:1.5rem;
  }
  .card {
    background:#161b22; border:1px solid #30363d;
    border-radius:10px; padding:1rem; cursor:pointer;
    text-align:center; transition:0.2s;
  }
  .card:hover { border-color:#58a6ff; transform:translateY(-2px); }
  .hidden { display:none; }
  ul { list-style:none; padding:0; }
  li {
    background:#161b22; border:1px solid #30363d; border-radius:8px;
    padding:0.5rem 1rem; margin-bottom:0.5rem;
    display:flex; justify-content:space-between; align-items:center;
  }
  a.btn {
    background:#58a6ff; color:#fff; padding:0.3rem 0.7rem;
    border-radius:4px; text-decoration:none;
  }
  button.back {
    background:none; border:none; color:#58a6ff; cursor:pointer;
    margin-bottom:1rem; font-size:0.9rem;
  }
</style>
</head>
<body>

<header>
  <h1>All‑in‑One Video Downloader</h1>
</header>

<main>
  <!-- Home (categories) -->
  <div id="home" class="grid"></div>

  <!-- Category view -->
  <div id="categoryView" class="hidden">
    <button class="back" onclick="showHome()">← Back to categories</button>
    <h2 id="catTitle"></h2>
    <ul id="toolList"></ul>
  </div>
</main>

<footer>
  &copy; 2025 YourBrand — Only download content you own or have permission to save.
</footer>

<script>
const data = {
  "YouTube": [
    { name:"Y2Mate", url:"https://www.y2mate.com/en/youtube" },
    { name:"SaveFrom.net", url:"https://en.savefrom.net" }
  ],
  "Facebook": [
    { name:"Fbdown.net", url:"https://fbdown.net" },
    { name:"SnapSave", url:"https://snapsave.app" }
  ],
  "Instagram": [
    { name:"DownloadGram", url:"https://downloadgram.org" },
    { name:"InstaDownload", url:"https://instadownload.app" }
  ],
  "Twitter/X": [
    { name:"SaveTweetVid", url:"https://www.savetweetvid.com" },
    { name:"sssTwitter", url:"https://ssstwitter.com" }
  ],
  "LinkedIn": [
    { name:"ExpertsPHP LinkedIn DL", url:"https://www.expertsphp.com/linkedin-video-downloader.html" }
  ],
  "Universal": [
    { name:"9xbuddy", url:"https://9xbuddy.org" },
    { name:"Keepvid.pro", url:"https://keepvid.pro" }
  ]
};

// Render home cards
const homeDiv = document.getElementById('home');
Object.keys(data).forEach(cat=>{
  const div = document.createElement('div');
  div.className='card';
  div.textContent = cat;
  div.onclick = ()=>showCategory(cat);
  homeDiv.appendChild(div);
});

function showCategory(cat){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('categoryView').classList.remove('hidden');
  document.getElementById('catTitle').textContent = cat+" Downloaders";
  const ul = document.getElementById('toolList');
  ul.innerHTML = '';
  data[cat].forEach(tool=>{
    const li = document.createElement('li');
    li.innerHTML = `<span>${tool.name}</span> <a class="btn" href="${tool.url}" target="_blank">Visit</a>`;
    ul.appendChild(li);
  });
}

function showHome(){
  document.getElementById('categoryView').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
}
</script>

</body>
</html>
